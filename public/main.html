<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="./styling/main.css" />
    <title>ChatGPT UI</title>
    <!-- Include Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- <script defer src="/__/firebase/init.js?useEmulator=true"></script> -->
  </head>
  <body>
    <div class="page-container">
      <div class="sidebar">
        <!-- chat-history -->
        <div class="divider"></div>
        <div class="exercise-list">
          <p><b></b></p>
          <ul>
            <!-- Add more list items as needed -->
          </ul>
        </div>

        <div class="btm-sidebar-container">
          <div class="divider"></div>
          <div class="user-settings">
            <div class="secondary-btn dropdown" onclick="toggleDropdown()">
              <a href="index.html" class="username" id="usernameLink">...</a>
              <div class="dropdown-content">
                <button class="secondary-btn logout" id="settingsButton">
                  <span class="icon"></span>Settings
                </button>
                <button class="secondary-btn logout" id="logoutButton">
                  <span class="icon"></span> Logout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="chat-container">
        <div class="messages-container">
          <div class="messages">
            <!-- Messages will be dynamically added here -->
          </div>
        </div>
        <div class="input-section">
          <form id="input-container">
            <textarea
              name="chat-input"
              class="chat-input"
              id="chat-input"
              placeholder="Send a message"
            ></textarea>
            <button class="main-btn" type="submit">Send</button>
          </form>
          <p>
            The system can make mistakes. Confirm with your professor for
            possible questions on your code
          </p>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>New Exercise</h2>
        <form id="exercise-form">
          <label for="exercise-title">Title:</label>
          <input type="text" id="exercise-title" required />
          <br />
          <label for="exercise-date">Date:</label>
          <input type="date" id="exercise-date" required />
          <br />
          <label for="visibility">Visibility:</label>
          <input type="checkbox" id="visibility" checked />
          <br />
          <button type="submit" class="main-btn">Done</button>
          <button type="button" class="secondary-btn cancel-btn">Cancel</button>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const textareaInput = document.getElementById("chat-input");
        const form = textareaInput.closest("form");

        textareaInput.addEventListener("keydown", (event) => {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            if (form) {
              form.dispatchEvent(new Event("submit", { cancelable: true }));
            }
          }
        });
      });
    </script>

    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
    <script src="./main.bundle.js" defer></script>
    <script src="./chat.bundle.js" defer></script>
  </body>
</html>
