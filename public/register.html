<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Register Page</title>
  </head>
  <body>
    <div class="login-box">
      <div class="login-container">
        <img src="./images/login-icon.svg" alt="Login Image" />
        <h1>Register</h1>
        <form class="register">
        <input type="username" placeholder="Username" name="username" class="login-input" />
          <input type="email" placeholder="Email" name="email" class="login-input" />
          <input type="password" placeholder="Password" name="password" class="login-input" />
          <input type="password" placeholder="Confirm Password "name="confirm_password" class="login-input" />
          <button class="main-btn">Register</button>
        </form>
        <div class="form_redirect">
          <p>
            Already have an account? <br />
            <a href="./index.html">Sign In Here!</a>
          </p>
        </div>
      </div>
    </div>
    <script src="register.bundle.js" defer></script>
  </body>
</html>
