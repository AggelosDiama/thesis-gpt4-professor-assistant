<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="/styling/login.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="login-box">
      <div class="login-container">
        <img src="./images/login-icon.svg" alt="Login Image" />
        <h1>Sign in</h1>
        <form class="login">
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="login-input"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="login-input"
          />
          <button type="submit" class="main-btn">Sign In</button>
        </form>
        <div class="form_redirect">
          <p>
            Don't you have an account? <br />
            <a href="./register.html">Sign Up Here!</a>
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="./login.bundle.js" defer></script>
  </body>
</html>
